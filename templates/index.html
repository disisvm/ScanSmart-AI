<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanSmart AI : Brain Tumor Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="30" height="30">
            Brain Tumor Classification
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Upload an MRI Image</h1>
    <p class="text-center">Please upload an MRI image for classification.</p>

    <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <input class="form-control" type="file" id="formFile" name="file" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
